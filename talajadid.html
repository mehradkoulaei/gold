<!DOCTYPE html>
<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تیکر TGJU با استایل سفارشی</title>
</head>
<body>

    <!-- ابزارک تیکر TGJU با استایل سفارشی -->
    <tgju
        type="ticker"
        items="137121"
        columns="dot"
        token="webservice"
        styles='{
            "hover": "#ffffff",
            "border": "#ffffff",
            "separator": "#ffffff",
            "low": "#ffffff",
            "high": "#ffffff",
            "copyright": "#ffffff"
        }'
    ></tgju>

    <script src="https://api.tgju.org/v1/widget/v2" defer></script>

</body>
</html>
