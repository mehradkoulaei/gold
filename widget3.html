<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصب PWA</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .banner {
            text-align: center;
        }
        .banner-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .banner-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <button class="banner-button" onclick="promptInstall()">نصب اپلیکیشن Kojid</button>
    </div>

    <script>
        let deferredPrompt;

        // گوش دادن به رویداد beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // جلوگیری از نمایش خودکار دیالوگ نصب
            e.preventDefault();
            deferredPrompt = e;
        });

        // تابع برای نمایش دیالوگ نصب
        function promptInstall() {
            if (deferredPrompt) {
                // هدایت به صفحه اصلی سایت برای فعال‌سازی PWA
                window.location.href = 'https://kojid.ir';
                // نمایش دیالوگ نصب
                deferredPrompt.prompt();
                // بررسی انتخاب کاربر
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('کاربر نصب PWA را پذیرفت');
                    } else {
                        console.log('کاربر نصب PWA را رد کرد');
                    }
                    deferredPrompt = null;
                });
            } else {
                // اگر رویداد نصب در دسترس نیست، به صفحه اصلی هدایت شود
                window.location.href = 'https://kojid.ir';
            }
        }
    </script>
</body>
</html>
