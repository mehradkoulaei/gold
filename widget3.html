<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kojid PWA Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: transparent;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 82px;
      background: linear-gradient(90deg, #007bff, #00b7eb);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .banner:hover {
      background: linear-gradient(90deg, #0056b3, #0098c7);
    }
    .banner-text {
      padding: 0 20px;
    }
    @media (max-width: 1496.4px) {
      .banner {
        font-size: 16px;
      }
    }
    @media (max-width: 600px) {
      .banner {
        font-size: 14px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <a href="https://kojid.ir" class="banner" target="_blank">
    <span class="banner-text">اپلیکیشن کوجید رو نصب کن و از تخفیف‌های ویژه لذت ببر!</span>
  </a>
</body>
</html>
