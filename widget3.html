<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بنر نصب PWA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1496.4px;
      height: 82px;
      overflow: hidden;
    }
    #installBanner {
      width: 1496.4px;
      height: 82px;
      background: url('YOUR_BANNER_LINK_HERE') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      border: none;
      outline: none;
      display: block;
    }
    #installBanner:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="installBanner" title="نصب اپلیکیشن"></button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBanner = document.getElementById('installBanner');
      installBanner.style.display = 'block';

      installBanner.addEventListener('click', () => {
        deferredPrompt.prompt();

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('کاربر درخواست نصب را پذیرفت');
            installBanner.style.display = 'none';
          } else {
            console.log('کاربر درخواست نصب را رد کرد');
            installBanner.style.display = 'block';
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
