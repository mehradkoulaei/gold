<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kojid PWA Banner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f8f9fa;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 728px;
      height: 90px;
      background: linear-gradient(90deg, #007bff, #00b7eb);
      color: white;
      border-radius: 12px;
      margin: 10px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }
    .banner:hover {
      background: linear-gradient(90deg, #0056b3, #0098c7);
      transform: scale(1.05);
    }
    .banner-text {
      padding: 0 20px;
    }
    @media (max-width: 600px) {
      .banner {
        height: 70px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <a href="https://kojid.ir" class="banner" target="_blank">
    <span class="banner-text">اپلیکیشن کوجید رو نصب کن و از تخفیف‌های ویژه لذت ببر!</span>
  </a>
</body>
</html>
